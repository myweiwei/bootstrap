<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- 关闭按钮 -->
        <div class="close">
                &times;
        </div>
        <!-- 下三角 -->
        <p>插入符实例
            <span class="caret"></span>
        </p>
        <!-- 图片 -->
        <img src="images/miao.jpg" alt="" class="img-rounded">
        <img src="images/miao.jpg" alt="" class="img-circle">
        <img src="images/miao.jpg" alt="" class="img-thumbnail">
        <!-- 左右浮动 -->
        <div class="clearfix">
            <div class="pull-left">向左</div>
            <div class="pull-right">向右</div>
            
        </div>
        <div class="row">
            <div class="center-block">居中</div>
        </div>
        <!-- 显示和隐藏 -->
        <div class="show">显示</div>
        <div class="hide">隐藏</div>

    </div>
</body>
</html>
