<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style='border-top:1px solid red'>
        <!-- 按钮组 -->
        <div class='btn-group'>
            <button class="btn btn-default">按钮1</button>
            <button class="btn btn-default">按钮2</button>
            <button class="btn btn-default">按钮3</button>
        </div>
        <!-- 按钮下拉菜单 -->
        <div class='btn-group'>
                <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            下拉
                            <!-- 下拉列表小三角 -->
                            <span class="caret"></span>
                        </button>
                        <!-- 下拉菜单列表 -->
                        <ul class="dropdown-menu">
                            <li><a href="#">下拉链接 1</a></li>
                            <li><a href="#">下拉链接 2</a></li>
                            <!-- 分割线 -->
                            <li class="divider"></li>
                            <li><a href="#">我是分离的</a></li>
                        </ul>
                </div>
        </div>
        <!-- 按钮和下拉菜单分隔 -->
        <div class='btn-group'>
            <button class='btn btn-default'>下拉</button>
            <button type='button' class='btn btn-default dropdown-toggle' data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class='dropdown-menu'>
                <li><a href="#">下拉链接1</a></li>
                <li><a href="#">下拉链接2</a></li>
                <li class='divider'></li>
                <li><a href="#">分割开</a></li>
            </ul>
        </div>

        <!-- 向上 -->
        <div class='btn-group dropup' style="margin-top:100px">
                <button class='btn btn-default'>下拉</button>
                <button type='button' class='btn btn-default dropdown-toggle' data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class='dropdown-menu'>
                    <li><a href="#">下拉链接1</a></li>
                    <li><a href="#">下拉链接2</a></li>
                    <li class='divider'></li>
                    <li><a href="#">分割开</a></li>
                </ul>
        </div>

    </div>


</body>
</html>
